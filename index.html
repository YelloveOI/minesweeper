<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            <div class="header">MineSweeper</div>

            <div class="bar">
                <div class="dropdown">
                    <button class="dropbtn">Choose Level</button>
                    <div class="dropdown-content">
                        <a id="easy-lvl">Easy</a>
                        <a id="medium-lvl">Medium</a>
                        <a id="hard-lvl">Hard</a>
                    </div>
                </div>

                <div class="flag-block">
                    <img class="flag-img" src="Minesweeper_LAZARUS_61x61_flag.png" alt="_FLAG_">
                    <div class="flag-quantity">0</div>
                </div>

                <div class="timer-block">
                    <img class="timer-img" src="icons8-timer-48.png" alt="_TIMER_">
                    <div class="timer-digits">0</div>
                </div>
            </div>

            <div class="game">
                <a href="#">Start Game</a>
            </div>
        </div>
    </body>

    <script src="core.js"></script>
    <script src="script.js"></script>
</html>
