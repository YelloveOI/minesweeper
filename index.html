<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/modal.css">
        <script src='js/sounds.js'></script>
    </head>



    <body>
        <div class="popup hidden">
            <div class="popup-overlay">
                <div class="popup-window">
                    <div class="popup-text">_BLANK_</div>
                    <div class="popup-restart">RESTART</div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="bar">
                <div class="dropdown">
                    <button class="dropbtn">Choose Level</button>
                    <div class="dropdown-content">
                        <a id="easy-lvl">Easy</a>
                        <a id="medium-lvl">Medium</a>
                        <a id="hard-lvl">Hard</a>
                    </div>
                </div>

                <div class="flag-block">
                    <img class="flag-img" src="./tiles/flag.svg" alt="_FLAG_">
                    <div class="flag-quantity">0</div>
                </div>

                <div class="timer-block">
                    <img class="timer-img" src="./tiles/clock.svg" alt="_TIMER_">
                    <div class="timer-digits">0</div>
                </div>
            </div>
        </div>
    </body>

    <script src="js/core.js"></script>
    <script src="js/script.js"></script>
</html>
